<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Нёрдс</title>
  </head>
  <title>Нёрдс</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<header class="main-header">
			<nav class="main-navigation">
				<a class="main-header-logo" href="index.html">
					<img src="img/nerds-logo.svg" width="160" height="65" alt="Логотип студии «Нердс»">
				</a>
				<ul class="site-navigation">
					<li><a href="#">Студия</a></li>
					<li><a href="#">Клиенты</a></li>
					<li><a href="#">Магазин</a></li>
					<li><a href="#">Контакты</a></li>
				</ul>
				<ul class="user-buttons">
					<li class="cart"><a href="cart">Корзина</a></li>
				</ul>
			</nav>
			</header>
			<main class="container">
        <h1>Магазин готовых шаблонов</h1>
        <section class="shop-filters">
        <form action="/echo" method="post" oninput="sortpriceval.value=sortprice.value">
                <fieldset>
                <legend>Стоимость:</legend>
                <div>
                <label for="sort-price"></label>
                <input type="range" id="sortprice" name="sortprice" min="0" max="20000" step="1" value="15000">
                </div>
                <div class="output-area">
                    <output name="sortpriceval"></output>
                </div>
              </fieldset>
              <fieldset>
                <legend>Сетка:</legend>
                    <ul>
                        <li class="filter-option">
                           <label for="filter-adaptive">Адаптивная</label>
                         <input class="filter-parametr filter-parametr-radio" type="radio" name="grid" value="adaptive" id="filter-adaptive">
                       </li>
                       <li>
                          <label for="filter-fixed">Фиксированная</label>
                         <input class="filter-parametr filter-parametr-radio" type="radio" name="grid" value="fixed" id="filter-fixed">
                        </li>
                        <li class="filter-option">
                             <label for="filter-fixed">Резиновая</label>
                           <input class="filter-parametr filter-parametr-radio" type="radio" name="grid" value="rubber" id="filter-rubber">
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                  <legend>Особенности:</legend>
                   <ul>
                     <li class="filter-option">
                       <label for="slider">Слайдер</label>
                       <input class="filter-parametr filter-parametr-checkbox" type="checkbox" name="slider" id="filter-slider">
                     </li>
                     <li class="filter-option">
                       <label for="slider">Блок преимуществ</label>
                       <input class="filter-parametr filter-parametr-checkbox" type="checkbox" name="slider" id="filter-advantage">
                     </li>
                     <li class="filter-option">
                       <label for="slider">Новости</label>
                       <input class="filter-parametr filter-parametr-checkbox" type="checkbox" name="slider" id="filter-news">
                     </li>
                     <li class="filter-option">
                       <label for="slider">Галерея</label>
                       <input class="filter-parametr filter-parametr-checkbox" type="checkbox" name="slider" id="filter-galery">
                     </li>
                     <li class="filter-option">
                       <label for="slider">Корзина</label>
                       <input class="filter-parametr filter-parametr-checkbox" type="checkbox" name="slider" id="filter-cart">
                     </li>
                   </ul>
                </fieldset>
                <button type="submit">Показать</button>
            </form>
            </section>
            <section class="catalog">
              <div class="catalog-sorting">
                <p>Сортировать:</p>
                               <ul class="sorting-options">
                                <li class="sorting-current"><a href="#">По цене</a></li>
                                <li class="sorting-current"><a href="#">По типу</a></li>
                                <li class="sorting-current"><a href="#">По названию</a></li>
                                <li class="sorting-current"><a class="btn btn-sort-desc" href="#"></a></li>
                                <li class="sorting-current"><a class="btn btn-sort-asc" href="#"></a></li>
                            </ul>
                         </div>
                         <section class="catalog-list">
                           <ul class="catalog-items">
                             <li class="item">
                               <h3><a href="">Sedona</a></h3>
                               <p>Информационный сайт для туристов</p>
                               <p><img src="#" width="" height="" alt="Sedona"></p>
                               <a class="button" href="#">9 900 РУБ.</a>
                             </li>
                           </ul>
                         </section>
            </section>


      </main>
        </body>
      </html>
